<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong no Electron!</title>
    <link rel="stylesheet" href="./cpu/style.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <a href="../vba-m-2-1-5/VSCODE.jpg"></a>

    <!--A parte do Título que ficará na parte direita da página, dando nome ao software!-->
    <div class="titulo">
        <p id="pong">Ping-Pong</p><br>
        <p id="no">no</p><br>
        <p id="electron">Electron</p>
    </div>
    
    <!--abaixo, os nomes dos colaboradores do projeto-->
    <div class="autores">
        <p>Feito por: David Adolfo, Jonathas Gonçalves e Rafael Braga</p>
    </div>

<!--a partir daqui estará tudo que será incluído na parte esquerda da tela, onde fica o menu principal-->
<nav class="menu-lateral">

    <div class="btn-expandir">
        <i class="bi bi-controller"></i>
    </div>


    <ul>
        
        <!--aqui fica a opção de jogar contra a CPU-->
        <li class="btnOpcoes">
            <a href="./cpu/escolher-dificuldade.html">
                <span class="icon"><i class="bi bi-xbox"></i></span>
                <span class="txt-link">Player VS Cpu</span>
            </a>
        </li>
        <!--aqui fica a opção de jogar contra outro jogador-->
        <li class="btnOpcoes">
            <a href="./jogador2/escolher-dificuldade.html">
                <span class="icon"><i class="bi bi-cpu"></i></span>
                <span class="txt-link">Player VS Player</span>
            </a>
        </li>
        <!--aqui fica a opção de fechar a janela do electron-->
        <li class="btnOpcoes">
            <label id="sair" name="btn-sair" value="Sair" onclick="javascript:window.close()">
                <span class="icon"><i class="bi bi-door-open"></i></span>
                <span class="txt-link">Exit</span>
            </label>
        </li>       
        
    </ul>

</nav>



   
</body>
</html>
